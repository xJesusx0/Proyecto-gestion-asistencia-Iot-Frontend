<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de usuarios</title>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/request.js"></script>
    <script src="../js/getUserData.js"></script>
    <script src="../js/config/config.js"></script>
    <script src="../js/config/routes.js"></script>
    <script src="../js/logout.js"></script>
    <script src="../js/validarLogin.js"></script>
    <script src="../js/validarRoles.js"></script>
    <script src="../js/administrators/user-info.js"></script>

    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <script src="../bootstrap/js/bootstrap.js"></script>
</head>

<body>
    <nav class=" navbar navbar-expand-lg bg-secondary">
        <div class="container-fluid">

            <img src="../img/logoiubLetras.png" alt="" class=" w-25 h-25">
            <a class="nav-link" onclick="logout()" id="btnDesplegable"> <button class="btn btn-primary px-1 py-2"
                    type="submit">Cerrar sesión</button> </a>
        </div>
    </nav> 

    <div class="d-flex justify-content-around mt-4">      
        <a href="upload-and-register.html"><button type="button" class="btn btn-info">Agregar usuarios via archivo CSV</button></a>
        <a href="users-list.html"><button type="button" class="btn btn-info">Ver lista de usuarios</button></a>
        <a href="create-group.html"> <button type="button" class="btn btn-info">Crear un grupo</button></a>
    </div>
    <div class="container card-container">
        <div class="card mb-4">
            <div class="card-header">
                Datos del Usuario
            </div>
            <div class="card-body">
                <h5 class="card-title">Información</h5>
                <p><strong>Id: </strong><span id="id-text"></span></p>
                <form id="user-form">
                    <div class="mb-3">
                        <label for="nombres" class="form-label">Nombres</label>
                        <input type="text" class="form-control" id="nombres" name="nombres">
                    </div>
                    <div class="mb-3">
                        <label for="apellidos" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="apellidos" name="apellidos">
                    </div>
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo</label>
                        <input type="email" class="form-control" id="correo" name="correo">
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" id="telefono" name="telefono">
                    </div>
                    <input type="button" class="btn btn-primary" onclick="updateValues()" value="Actualizar datos">
                </form>
            </div>
        </div>
        <div class="card mb-4">
            <div class="card-header">
                Roles del Usuario
            </div>
            <div id="roles" class="card-body">
                
            </div>
        </div>

        <div id="groups-container">
            <h4 class="mb-3">Grupos del usuario</h4>
    
        </div>
    </div>

</body>
