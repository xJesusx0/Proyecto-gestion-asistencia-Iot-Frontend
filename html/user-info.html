<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de usuarios</title>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/request.js"></script>
    <script src="../js/getUserData.js"></script>
    <script src="../js/config/config.js"></script>
    <script src="../js/config/routes.js"></script>
    <script src="../js/logout.js"></script>
    <script src="../js/validarLogin.js"></script>
    <script src="../js/validarRoles.js"></script>
    <script src="../js/administrators/user-info.js"></script>

    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <script src="../bootstrap/js/bootstrap.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img class="logoiub" src="../img/logoiubLetras.png" alt="LogoIUB">
            </a>
            <button onclick="logout()" class="btn btn-primary ml-auto">Cerrar sesión</button>
        </div>
    </nav>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a href="administrators.html" class="nav-item nav-link text-primary">Inicio</a>
                    <a href="upload-and-register.html" class="nav-item nav-link text-primary">Agregar usuarios via archivo CSV</a>
                    <a href="users-list.html" class="nav-item nav-link text-primary">Ver lista de usuarios</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container card-container">
        <div class="card mb-4">
            <div class="card-header">
                Datos del Usuario
            </div>
            <div class="card-body">
                <h5 class="card-title">Información</h5>
                <p><strong>Id: </strong><span id="id-text"></span></p>
                <form id="user-form">
                    <div class="mb-3">
                        <label for="nombres" class="form-label">Nombres</label>
                        <input type="text" class="form-control" id="nombres" name="nombres">
                    </div>
                    <div class="mb-3">
                        <label for="apellidos" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="apellidos" name="apellidos">
                    </div>
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo</label>
                        <input type="email" class="form-control" id="correo" name="correo">
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" id="telefono" name="telefono">
                    </div>
                    <input type="button" class="btn btn-primary" onclick="updateValues()" value="Actualizar datos">
                </form>
            </div>
        </div>
        <div class="card mb-4">
            <div class="card-header">
                Roles del Usuario
            </div>
            <div id="roles" class="card-body">
                
            </div>
        </div>

        <div id="groups-container">
            <h4 class="mb-3">Grupos del usuario</h4>
    
        </div>
    </div>

</body>
