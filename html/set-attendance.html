<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar asistencias</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/request.js"></script>
    <script src="../js/getUserData.js"></script>
    <script src="../js/config/config.js"></script>
    <script src="../js/config/routes.js"></script>
    <script src="../js/nav.js"></script>
    <script src="../js/logout.js"></script>
    <script src="../js/validarLogin.js"></script>
    <script src="../js/validarRoles.js"></script>
 
    <script src="../js/teachers/set-attendance.js"></script>

    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</head>
<body>
    <div id="nav-container">

    </div>
    <div class="container d-flex flex-column justify-content-center mt-5 pt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="d-flex justify-content-between">
                    <div id="" class="col-md-4">  
                        <button class="btn btn-success"  data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                            Agregar asistencia
                        </button>
                        <!--  -->
                        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                            <div class="modal-dialog">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h1 class="modal-title fs-5" id="staticBackdropLabel">Agregar Asistencia Estudiantes</h1>
                                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body" id="students-container">
                                  <h3 class="mb-2">Estudiantes: </h3>
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                  <button type="button" onclick="setAttendance()" class="btn btn-success">agregar</button>
                                </div>
                              </div>
                            </div>
                          </div>


                    </div>
                    

                    <div class="col-md-4">
                        <button class="btn btn-danger" onclick="setFail()">Terminar clase</button> 
                    </div>

                    <div class="col-md-4">
                        <button class="btn btn-warning" onclick="getReport()">Generar reporte</button>            
                    </div>
                </div>
     <div class="container mt-4">
            <h1>Asistencias de hoy</h1>
            <table class="table table-striped table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>id</th>
                        <th>Nombres</th>
                        <th>Apellidos</th>
                        <th>Hora de llegada</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Aquí se generan las demás filas -->
                </tbody>
            </table>
        </div>
    </div>
   
</body>
</html>
