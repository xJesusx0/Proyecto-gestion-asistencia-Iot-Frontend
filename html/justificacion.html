<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justifica tus inasistencias</title>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/request.js"></script>
    <script src="../js/getUserData.js"></script>
    <script src="../js/config/config.js"></script>
    <script src="../js/config/routes.js"></script>
    <script src="../js/logout.js"></script>
    <script src="../js/validarLogin.js"></script>
    <script src="../js/validarRoles.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-secondary">
        <div class="container-fluid">
            <img src="../img/logoiubLetras.png" alt="" class="w-25 h-25">
            <a class="nav-link" onclick="logout()" id="btnDesplegable">
                <button class="btn btn-primary px-1 py-2" type="button">Cerrar sesión</button>
            </a>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="mt-4">
            <a href="students.html" class="btn btn-secondary mb-3">Volver a la página principal</a>
        </div>

        <div class="d-flex">
            <div class="mt-4 shadow p-3 bg-body rounded py-5 px-5 mx-auto">
                <div class="mb-2 d-flex justify-content-center">
                    <h3>Sube Tu Justificación</h3>
                </div>

                <form id="login-form" class="formulario" method="post">
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Motivo de inasistencia</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>

                    <label for="inasistencia">Inasistencia:</label><br>
                    <select id="inasistencia" name="inasistencia" class="form-select mb-3">
                        <option value="">Seleccione la inasistencia</option>
                        <!-- Aquí van las inasistencias -->
                    </select>

                    <label for="tipo">Tipo de Inasistencia:</label><br>
                    <select id="tipo" name="tipo" class="form-select mb-3">
                        <option value="">Seleccione el tipo de inasistencia</option>
                        <option value="accidente">Accidente</option>
                        <option value="muerte_familiar">Muerte de un familiar</option>
                        <option value="cita_medica">Cita médica</option>
                        <option value="otra">Otra</option>
                    </select>

                    <div class="mb-3">
                        <label for="formFile" class="form-label">Subir Soporte de Inasistencia</label>
                        <input class="form-control" type="file" id="soporte" name="soporte">
                    </div>

                    <input type="button" class="btn btn-primary ms-4" name="btn_iniciar" style="width: 400px;"
                        value="Enviar" onclick="">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
