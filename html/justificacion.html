<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justifica tus inasistencias</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/request.js"></script>
    <script src="../js/getUserData.js"></script>
    <script src="../js/config/config.js"></script>
    <script src="../js/config/routes.js"></script>
    <script src="../js/nav.js"></script>
    <script src="../js/logout.js"></script>
    <script src="../js/validarLogin.js"></script>
    <script src="../js/validarRoles.js"></script>
 
    <script src="../js/students/justification.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div id="nav-container">

    </div>
    <div class="container-fluid">
        <div class="mt-4">
            <a href="students.html" class="btn btn-secondary mb-3">Volver a la página principal</a>
        </div>

        <div class="d-flex">
            <div class="mt-4 shadow p-3 bg-body rounded py-5 px-5 mx-auto">
                <div class="mb-2 d-flex justify-content-center">
                    <h3>Sube Tu Justificación</h3>
                </div>

                <form id="login-form" class="formulario" method="post">
                    <div class="mb-3">
                        <label for="message" class="form-label">Motivo de inasistencia</label>
                        <textarea class="form-control" id="message" rows="3"></textarea>
                    </div>

                    <label for="inasistencia">Inasistencia:</label><br>
                    <select id="fails-container" name="inasistencia" class="form-select mb-3">
                        <option value="">Seleccione la inasistencia</option>
                        <!-- Aquí van las inasistencias -->
                    </select>

                    <div class="mb-3">
                        <label for="formFile" class="form-label">Subir Soporte de Inasistencia</label>
                        <input class="form-control" type="file" id="file" name="soporte">
                    </div>

                    <input type="button" class="btn btn-primary ms-4" name="btn_iniciar" style="width: 400px;"
                        value="Enviar" onclick="sendFile()">
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
