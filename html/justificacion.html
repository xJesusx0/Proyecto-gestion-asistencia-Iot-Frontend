<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justifica tus inasistencias</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/request.js"></script>
    <script src="../js/getUserData.js"></script>
    <script src="../js/config/config.js"></script>
    <script src="../js/config/routes.js"></script>
    <script src="../js/logout.js"></script>
    <script src="../js/validarLogin.js"></script>
    <script src="../js/validarRoles.js"></script>
    <script src="../js/students/justification.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <img src="../img/logoiubLetras.png"  style="width: 200px; height: 50px;">
                        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>


            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <img src="../img/logoiubLetras.png"  style="width: 200px; height: 50px;">
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>

                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link" href="students.html">
                                <button class="btn btn-primary btn-lg px-1 py-2" type="button">Inicio</button>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" onclick="logout()" id="btnDesplegable">
                                <button class="btn btn-primary btn-lg px-1 py-2" type="button">Cerrar sesión</button>
                            </a>
                        </li>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="mt-4">
            <a href="students.html" class="btn btn-secondary mb-3">Volver a la página principal</a>
        </div>

        <div class="d-flex">
            <div class="mt-4 shadow p-3 bg-body rounded py-5 px-5 mx-auto">
                <div class="mb-2 d-flex justify-content-center">
                    <h3>Sube Tu Justificación</h3>
                </div>

                <form id="login-form" class="formulario" method="post">
                    <div class="mb-3">
                        <label for="message" class="form-label">Motivo de inasistencia</label>
                        <textarea class="form-control" id="message" rows="3"></textarea>
                    </div>

                    <label for="inasistencia">Inasistencia:</label><br>
                    <select id="fails-container" name="inasistencia" class="form-select mb-3">
                        <option value="">Seleccione la inasistencia</option>
                        <!-- Aquí van las inasistencias -->
                    </select>

                    <div class="mb-3">
                        <label for="formFile" class="form-label">Subir Soporte de Inasistencia</label>
                        <input class="form-control" type="file" id="file" name="soporte">
                    </div>

                    <input type="button" class="btn btn-primary ms-4" name="btn_iniciar" style="width: 400px;"
                        value="Enviar" onclick="sendFile()">
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
