    <nav class="navbar bg-body-tertiary ">

                <span class="navbar-toggler-icon">|||</span>
            </button>


            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <img src="../img/logoiubLetras.png"  style="width: 200px; height: 50px;">
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>

                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link" href="administrators.html">
                                <button class="btn btn-primary btn-lg" style="width: 350px;"  type="button">Inicio</button>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="upload-and-register.html">
                                <button class="btn btn-primary btn-lg px-1 py-2" style="width: 350px;" type="button">Agregar Usuario Via Archivo CSV</button>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="users-list.html">
                                <button class="btn btn-primary btn-lg px-1 py-2" style="width: 350px;" type="button">Ver lista de usuario</button>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="groups.html">
                                <button class="btn btn-primary btn-lg px-1 py-2" style="width: 350px;" type="button">Ver grupos</button>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" onclick="logout()" id="btnDesplegable">
                                <button class="btn btn-danger btn-lg px-1 py-2" style="width: 350px;" type="button">Cerrar sesión</button>

                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container mt-0">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-light">
                        <h2 class="mb-0">Crear Grupo</h2>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="group-id" class="form-label">ID del Grupo</label>
                                <input type="text" class="form-control" id="group-id" placeholder="Ingrese el ID del Grupo">
                            </div>
                            <div class="mb-3">
                                <label for="period" class="form-label">Periodo</label>
                                <input type="text" class="form-control" id="period" placeholder="Ingrese el Periodo">
                            </div>
                            <div class="mb-3">
                                <label for="weekday" class="form-label">Día de la Semana</label>
                                <select class="form-select" id="weekday" name="weekday">
                                    <option disabled selected value="">Selecciona un dia</option>
                                    <option value="lunes">Lunes</option>
                                    <option value="martes">Martes</option>
                                    <option value="miércoles">Miércoles</option>
                                    <option value="jueves">Jueves</option>
                                    <option value="viernes">Viernes</option>
                                    <option value="sábado">Sábado</option>
                                    <option value="domingo">Domingo</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="teachers" class="form-label">Profesor</label>
                                <select class="form-select" id="teachers" name="teachers">
                                    <option disabled selected value="">Selecciona un profesor</option>
                                    <!-- Opciones generadas dinámicamente -->
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="modules" class="form-label">Módulo</label>
                                <select class="form-select" id="modules" name="modules">
                                    <option disabled selected value="">Selecciona un módulo</option>
                                    <!-- Opciones generadas dinámicamente -->
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="classrooms" class="form-label">Salón</label>
                                <select class="form-select" id="classrooms" name="classrooms">
                                    <option disabled selected value="">Selecciona un salón</option>
                                    <!-- Opciones generadas dinámicamente -->
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="start-time" class="form-label">Hora de Inicio</label>
                                <input type="time" class="form-control" id="start-time" name="start-time">
                            </div>
                            <div class="mb-3">
                                <label for="end-time" class="form-label">Hora de Finalización</label>
                                <input type="time" class="form-control" id="end-time" name="end-time">
                            </div>
                            <button type="button" class="btn btn-primary" onclick="createGroup()">Crear Grupo</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->

</body>

</html>
