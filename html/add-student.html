    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/getUserData.js"></script>

    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="../css/students.css">

<body>
    <nav>
        <div>
            <img class="logoiub" src="../img/logoiubLetras.png" alt="LogoIUB">
        </div>
        <div class="menuDesplegable">
            <button id="btnDesplegable" class="dropbtn"></button>
            <div class="dropdown-content">
                <a onclick="logout()">Cerrar sesión</a>
            </div>
        </div>
    </nav>
    <div class="welcome">
        <div>
            <h2 id="welcomeUser">Bienvenido,</h2>
            <a id="btnToggle" href="administrators.html">Volver a la pagina anterior</a>

        </div>
    </div>
    
    <div class="container-formulario">
        <form>
            <h2>Registro Estudiantes</h2>
            <label for="name-user">Nombre De Usuario<input type="text" name="name-user" id="name-user" required></label>
            <label for="password-user">Contraseña<input type="text" name="password-user" id="password-user" required></label>
            <label for="document-id">No De Documento<input type="number" name="document-id" id="document-id" required></label>
            
            <label>Grupos Disponibles</label>
            <div id="checkboxes-container">
                <!-- Aqui van los checkboxes generados automaticamente -->
            </div>
            <input type="submit" class="submit-button" value="Agregar Estudiante" onclick="addStudent(event)">
        </form>
    </div>



    
    <footer class="footer">
        <div class="logo-container">
            <img src="../img/logoiub.png" alt="Logo">
        </div>
        <div class="names-container">
            <h3>Jesus Perea</h3>
            <h3>Alberto Perez</h3>
            <h3>Daniel Dussan</h3>
        </div>
        <div class="contact-container">
            <h3>Contacto: </h3>
            <h3>Bienestar@unibarranquilla.edu.co</h3>
            <h3>Teléfono: +123456789</h3>
        </div>
    </footer>
    <script src="../js/modal.js"></script>
